<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="col-sm-6">
        <h1>Agregar cerdo</h1> 
        
        <div class="col-sm-6">
            <form asp-action="Detalle_Cerdo" asp-controller="Cerdo" method="post">
                <input type="hidden" asp-for="Idcerdo" />
        
                <div class="mb-2">
                    <label class="form-label" asp-for="Raza">Raza</label>
                    <input class="form-control" asp-for="Raza" />
                    <span asp-validation-for="Raza" class="text-danger"></span>
                </div>
        
                <div class="mb-2">
                    <label class="form-label" asp-for="Peso">Peso</label>
                    <input class="form-control" asp-for="Peso" type="number" step="0.01" />
                    <span asp-validation-for="Peso" class="text-danger"></span>
                </div>
        
                <div class="mb-2">
                    <label class="form-label" asp-for="FechaNacimiento">Fecha de Nacimiento</label>
                    <input class="form-control" asp-for="FechaNacimiento" type="date" />
                    <span asp-validation-for="FechaNacimiento" class="text-danger"></span>
                </div>
        
                <div class="mb-2">
                    <label class="form-label" asp-for="EtapaCrecimiento">Etapa de Crecimiento</label>
                    <input class="form-control form-control-sm" asp-for="EtapaCrecimiento" />
                    <span asp-validation-for="EtapaCrecimiento" class="text-danger"></span>
                </div>
        
                <div class="mb-2">
                    <label class="form-label" asp-for="Sexo">Sexo</label>
                    <select class="form-select form-select-sm" asp-for="Sexo">
                        <option selected disabled>-- Seleccionar --</option>
                        <option value="Macho">Macho</option>
                        <option value="Hembra">Hembra</option>
                    </select>
                    <span asp-validation-for="Sexo" class="text-danger"></span>
                </div>
        
                <div class="mb-2">
                    <label class="form-label" asp-for="EstadoSalud">Estado de Salud</label>
                    <input class="form-control" asp-for="EstadoSalud" />
                    <span asp-validation-for="EstadoSalud" class="text-danger"></span>
                </div>
        
                <div class="mb-2">
                    <label class="form-label" asp-for="Observaciones">Observaciones</label>
                    <textarea class="form-control" asp-for="Observaciones"></textarea>
                    <span asp-validation-for="Observaciones" class="text-danger"></span>
                </div>
    
            <div class="mb-2">
                <button class="btn btn-primary" type="submit">Crear</button> 
                <a class="btn btn-dark" href="Cerdo">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
